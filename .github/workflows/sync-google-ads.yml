name: Sync Google Ads â†’ Supabase

on:
  schedule:
    - cron: "0 6 * * *" # Daily at 6:00 AM UTC
  workflow_dispatch:
    inputs:
      date:
        description: "Single date to sync (YYYY-MM-DD). Leave blank to sync yesterday."
        required: false
        type: string
      date_from:
        description: "Start of date range (YYYY-MM-DD). Overrides 'date' if set."
        required: false
        type: string
      date_to:
        description: "End of date range (YYYY-MM-DD). Used with date_from."
        required: false
        type: string

jobs:
  sync:
    name: Google Ads ETL
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: scripts/requirements.txt

      - name: Install dependencies
        run: pip install -r scripts/requirements.txt

      - name: Run ETL sync
        env:
          GOOGLE_ADS_DEVELOPER_TOKEN: ${{ secrets.GOOGLE_ADS_DEVELOPER_TOKEN }}
          GOOGLE_ADS_CLIENT_ID: ${{ secrets.GOOGLE_ADS_CLIENT_ID }}
          GOOGLE_ADS_CLIENT_SECRET: ${{ secrets.GOOGLE_ADS_CLIENT_SECRET }}
          GOOGLE_ADS_REFRESH_TOKEN: ${{ secrets.GOOGLE_ADS_REFRESH_TOKEN }}
          GOOGLE_ADS_CUSTOMER_ID: ${{ secrets.GOOGLE_ADS_CUSTOMER_ID }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          ARGS=""
          if [ -n "${{ inputs.date_from }}" ]; then
            ARGS="--date-from ${{ inputs.date_from }}"
            if [ -n "${{ inputs.date_to }}" ]; then
              ARGS="$ARGS --date-to ${{ inputs.date_to }}"
            fi
          elif [ -n "${{ inputs.date }}" ]; then
            ARGS="--date ${{ inputs.date }}"
          else
            # Default scheduled behavior: overlap past 7 days through yesterday
            # to capture late conversion attribution updates.
            DATE_TO="$(date -u -d "yesterday" +%F)"
            DATE_FROM="$(date -u -d "7 days ago" +%F)"
            ARGS="--date-from ${DATE_FROM} --date-to ${DATE_TO}"
          fi
          echo "Running sync_google_ads.py ${ARGS}"
          python3 scripts/sync_google_ads.py $ARGS
